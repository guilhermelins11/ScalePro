<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Style/entrar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="shortcut icon" href="../images/logoBlack.png" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="../images/logo.png" alt="logo" />
      </a>
    </div>
  </nav>

  <div class="page">
    <form method="POST" action="/cadastro_mei" class="formLogin">
      <h1>Cadastro</h1>
      <p>Preencha os dados abaixo para se cadastrar.</p>

      <label for="nome_Fantasia">Nome Fantasia</label>
      <input type="text" name="nome_Fantasia" placeholder="Digite-o aqui" required />

      <label for="CNPJ">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" required />

      <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required />

      <label for="senha">Senha</label>
      <input type="password" name="senha" placeholder="Digite sua senha "required />

      <input type="submit" value="Cadastrar" class="btn" />
    </form>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/jquery.inputmask.min.js"></script>
<script src="../Scripts/main.js"></script>
</body>
</html>
